<h2>Mi agenda</h2>
<ul class="personas">
	<li *ngFor="let p of agenda; index as i">
		<!--[class.selected]="p === personaSeleccionada" (click)="ver(p)">--><!--para ver aquÃ­ mismo-->
		<a routerLink="/detalles/{{p._id}}">
			<span class="badge">{{i+1}}</span> {{p.nombre}}
		</a>
		<button class="delete" title="Eliminar"
      (click)="eliminar(i)">x</button>
  </li>
</ul>
<button (click)="nueva()">Nueva</button>
<button (click)="ver(agenda[0])">Ver 1</button>
<app-persona-detalle [(persona)]="personaSeleccionada" (nuevo)="onNuevo($event)"></app-persona-detalle>
